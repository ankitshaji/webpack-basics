<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Basics</title>
    <!--GET request to our (whatever) app/webApi/server-->
    <!--user-created clientside js mainWebApi library - js script file -->
    <!--user-created clientside css library (eg.style.css file)-->
  </head>
  <!--Boostrap Layout - Containers-->
  <body class="container">
    <!--Bootstrap Component -> navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <!--Bootstrap Component -> button-->
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="text-center mt-5">Basic Calculator</h1>
    <!--Bootstrap -> Component -> alerts -->
    <div class="alert alert-danger" id="errorbox" role="alert"></div>
    <!--Bootstrap layout -> grid - row -col - total space row = 12units -->
    <div class="row mt-5">
      <div class="col">
        <!--Bootstrap Forms -> Form controls-->
        <!--Bootstrap Forms -> input group-->
        <div class="input-group">
          <input type="text" id="numberone" class="form-control" />
          <div class="input-group-append input-group-prepend">
            <span class="input-group-text">+</span>
          </div>
          <input type="text" class="form-control" id="numbertwo" />
        </div>
      </div>
      <div class="col">
        <!--Bootstrap Component -> button-->
        <button class="btn btn-primary" id="addvalues">Add Values</button>
      </div>
    </div>
    <!--Bootstrap component -> card-->
    <div class="card mt-5">
      <div class="card-body">The result is: <span id="result"></span></div>
    </div>
    <!--GET request to our (whatever) app/webApi/server-->
    <img src="./assets/webpack.svg" alt="Image missing" />
  </body>
</html>
