<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Framework v5.2.3-->
    <!--thirdparty clientside css bootstrap library (ie eg.style.css file)-->
    <!--GET request to cdn (ie third party domain/bootstrap's (whatever) app/webApi/server))--->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Webpack Basics</title>
  </head>
  <!--Boostrap Layout - Containers-->
  <body class="container">
    <h1 class="text-center mt-5">Basic Calculator</h1>
    <!--Bootstrap -> Component -> alerts -->
    <div class="alert alert-danger" id="errorbox" role="alert"></div>
    <!--Bootstrap layout -> grid - row -col - total space row = 12units -->
    <div class="row mt-5">
      <div class="col">
        <!--Bootstrap Forms -> Form controls-->
        <!--Bootstrap Forms -> input group-->
        <div class="input-group">
          <input type="text" id="numberone" class="form-control" />
          <div class="input-group-append input-group-prepend">
            <span class="input-group-text">+</span>
          </div>
          <input type="text" class="form-control" id="numbertwo" />
        </div>
      </div>
      <div class="col">
        <!--Bootstrap Component -> button-->
        <button class="btn btn-primary" id="addvalues">Add Values</button>
      </div>
    </div>
    <!--Bootstrap component -> card-->
    <div class="card mt-5">
      <div class="card-body">The result is: <span id="result"></span></div>
    </div>
    <!--GET request to our (whatever) app/webApi/server-->
    <img src="./assets/webpack.svg" alt="Image missing" />
    <!--GET request to our (whatever) app/webApi/server-->
    <!--user-created clientside js webApi library - js script file -->
    <script src="./src/app.js"></script>
  </body>
</html>
